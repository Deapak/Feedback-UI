<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container" id="container">
        <h1>Feedback UI</h1>
            <div class="ratings-container" id="ratings-container">
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742753.png" ></img>
                    <small>Unhappy</small>
                 </div>
                 <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/2584/2584582.png" ></img>
                    <small>Neutral</small>
                 </div>
                  <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/742/742923.png" ></img>
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" id="btn">Send Review</button>
            <p> Made by Deepak Kumar Dubey with ❤️.</p>
            
    </div>
  
    <script src="./design.js"></script>
</body>
</html>
